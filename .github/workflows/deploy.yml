name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e
            cd /home/ubuntu/Workspace/crypto-trading-platform
            
            echo "ðŸ“¦ Pulling latest changes from main..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --omit=dev
            
            echo "ðŸ”§ Building shared packages..."
            npm run build:packages
            
            echo "ðŸ”„ Restarting services..."
            sudo systemctl restart api-gateway bot-orchestrator
            
            echo "â³ Waiting for services to start..."
            sleep 5
            
            echo "âœ… Verifying services..."
            curl -sf http://localhost:5001/api/health > /dev/null || exit 1
            curl -sf http://localhost:5000/api/health > /dev/null || exit 1
            
            echo "ðŸŽ‰ Deployment complete!"
